services:
  # ─── Backend API (FastAPI / uvicorn) ───────────────────────────────────────
  - type: web
    name: textcleaner-api
    runtime: docker
    dockerfilePath: ./docker/backend.Dockerfile
    plan: free
    healthCheckPath: /api/dashboard/stats
    envVars:
      - key: PORT
        value: "8000"

  # ─── Frontend (Next.js – production standalone build) ──────────────────────
  - type: web
    name: textcleaner-frontend
    runtime: docker
    dockerfilePath: ./docker/frontend.Dockerfile
    plan: free
    dockerContext: .
    envVars:
      - key: PORT
        value: "3000"
      # IMPORTANT: Set this to the backend Render URL after first deploy.
      # Format: https://textcleaner-api.onrender.com
      # Next.js bakes NEXT_PUBLIC_* at BUILD time, so this must be set before building.
      - key: NEXT_PUBLIC_API_URL
        sync: false
